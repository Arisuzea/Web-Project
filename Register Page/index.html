<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="../Home Page/favicon.ico" type="image/x-icon">
    <title>StreamHub - Register Page</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <a href="#">StreamHub</a>
            </div>
            <ul class="nav-links">
                <li><a href="../Home Page/index.html">Home</a></li>
                <li><a href="../Register Page/index.html">Register</a></li>
                <li><a href="../Login Page/index.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-holder">
        <form id="register-form">
            <h2>Registration Page</h2>
            <input type="text" name="usrnm" placeholder="Username" required>
            <input type="password" name="pwd" placeholder="Password (A-Z, 0-9, @#$%)" required>
            <input type="password" name="confirm-pwd" placeholder="Confirm Password (A-Z, 0-9, @#$%)" required>
            <input type="text" name="fnm" placeholder="First Name" required>
            <input type="text" name="mdnm" placeholder="Middle Name" required>
            <input type="text" name="lstnm" placeholder="Last Name" required>
            <select name="gndr" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
            <input type="date" name="brthdate" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="tel" name="cntctnmbr" placeholder="Contact Number" required>
            <button class="login-button" type="submit">Register</button>
        </form>

        <form id="login-form" style="display: none;">
            <h2>Login Page</h2>
            <input type="text" name="usrnm" placeholder="Username" required>
            <input type="password" name="pwd" placeholder="Password" required>
            <button class="login-button" type="submit">Login</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub</title>
    <link rel="stylesheet" href="Home Page/home.css">
    <link rel="icon" href="Home Page/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <a href="#">StreamHub</a>
            </div>
            <ul class="nav-links">
                <li><a href="Home Page/index.html">Home</a></li>
                <li><a href="Register Page/index.html">Register</a></li>
                <li><a href="Login Page/index.html">Login</a></li>
            </ul>
        </div>
    </nav>

    
    <header class="streamhub">
        <div class="streamhub-content">
            <h1>Unlimited Streaming, Anytime, Anywhere</h1>
            <p>Watch your favorite movies and shows on demand.</p>
            <button class="cta-button" id="startWatchingButton">Start Watching</button>
        </div>
        <div class="video-background" id="videoBackground">
            <video id="backgroundVideo" autoplay loop>
                <source src="Home Page/frieren.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </header>
    
    <main class="content">
        <section class="featured">
            <h2>Featured Content</h2>
            <div class="grid">
                <div class="card"><img src="Home Page/movie.jpg" alt="Movie 1"><p>Movie 1</p></div>
                <div class="card"><img src="Home Page/movie.jpg" alt="Movie 2"><p>Movie 2</p></div>
                <div class="card"><img src="Home Page/movie.jpg" alt="Movie 3"><p>Movie 3</p></div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; StreamHub ni Conde. All rights reserved.</p>
    </footer>

    <script src="Home Page/home.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <a href="#">StreamHub</a>
            </div>
            <ul class="nav-links">
                <li><a href="../Home Page/index.html">Home</a></li>
                <li><a href="../Register Page/index.html">Register</a></li>
                <li><a href="../Login Page/index.html">Login</a></li>
            </ul>
        </div>
    </nav>

    
    <header class="streamhub">
        <div class="streamhub-content">
            <h1>INTRO TO WEBAPP DEVELOPMENT</h1>
            <p>Watch tutorials on demand.</p>
            <button class="cta-button" id="startWatchingButton">Start Watching</button>
        </div>
        <div class="video-background" id="videoBackground">
            <<video id="backgroundVideo" autoplay loop muted>
                <source src="frieren.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>            
        </div>
    </header>
    
    <main class="content">
        <section class="featured">
            <h2>Featured Content</h2>
            <div class="grid">
                <div class="card"><img src="HTML.png" alt="Movie 1"><p>HTML Tutorials</p></div>
                <div class="card"><img src="CSS.png" alt="Movie 2"><p>CSS Tutorials</p></div>
                <div class="card"><img src="Javascript.png" alt="Movie 3"><p>Javascript Tutorials</p></div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; StreamHub. All rights reserved.</p>
    </footer>

    <script src="home.js"></script>
